# provider/youtube-plugin.yaml
name: youtube_channel_analyzer
description: ユーザーが指定したYouTubeチャンネルID、開始日、終了日を基に動画情報を取得します。
parameters:
  - name: channelId
    type: string
    required: true
    description: "分析したいYouTubeチャンネルのID (例: UCD-miitqNY3nyukJ4Fnf4_A)"
  - name: startDate
    type: string
    required: true
    description: "取得開始日 (YYYY-MM-DD形式)"
  - name: endDate
    type: string
    required: true
    description: "取得終了日 (YYYY-MM-DD形式)"
# ... ここに実際の処理を定義する部分が続くが、DifyのGitHubプラグインは外部APIを呼び出す前提のため、
# このYAML自体が処理を実行するわけではない。これはDifyに「どんなパラメータがあるか」を教えるためのもの。